<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | The Roothub</title>
    <link rel="icon" href="/images/roothub-logo-white.png">
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked />
                <input type="radio" name="slide" id="signup" />
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <p id="errorMsg"></p>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input id="signin-email" type="text" placeholder="Email Address" required />
                    </div>
                    <div class="field">
                        <input id="signin-password" type="password" placeholder="Password" required />
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" />
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input id="fname" type="text" placeholder="First Name" required />
                    </div>
                    <div class="field">
                        <input id="lname" type="text" placeholder="Last Name" required />
                    </div>
                    <div class="field courses">
                        <select id="course">
                            <option value="" disabled selected>Choose a Course:</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Visual Communication">Visual Communication</option>
                        </select>
                    </div>
                    <div class="field here">
                        <input id="signup-email" type="text" placeholder="Email Address" required />
                    </div>
                    <div class="field">
                        <input id="signup-password" type="password" placeholder="Password" required />
                    </div>
                    <!-- <div class="field">
                            <input
                                type="password"
                                placeholder="Confirm password"
                                required
                            />
                        </div> -->
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input id="signup-btn" type="submit" value="Signup" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./javascript/login.js"></script>
</body>

</html>
